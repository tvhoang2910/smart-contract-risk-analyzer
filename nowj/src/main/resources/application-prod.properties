spring.application.name=nowj
server.port=${PORT:8080}

# Database configuration (sử dụng environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/nowj_oauth}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:27092005}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Production logging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.springframework.web=INFO
logging.level.vn.techmaster.nowj=INFO

# Thymeleaf configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true

# JWT configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsLongEnoughForHS256AlgorithmAndShouldBeAtLeast32Characters}
jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
