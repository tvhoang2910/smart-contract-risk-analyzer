<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"> <!-- Thêm xmlns:th để sử dụng Thymeleaf -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - NOWJ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Giữ nguyên CSS đã có */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            color: #333;
            display: flex;
            min-height: 100vh;
        }

        .auth-showcase {
            flex: 1;
            background-color: #24325D;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .auth-showcase-logo {
            display: inline-block;
            background-color: #FFF;
            color: #24325D;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .auth-showcase h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .auth-showcase p {
            font-size: 16px;
            max-width: 350px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .auth-form-container {
            flex: 1;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .auth-form-wrapper {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 500;
            color: #24325D;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .auth-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .auth-button:hover {
            background-color: #2980b9;
        }

        .forgot-password {
            text-align: right;
            font-size: 13px;
            margin-bottom: 15px;
            margin-top: -10px;
        }

        .forgot-password a {
            color: #555;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #3498db;
            text-decoration: underline;
        }

        .auth-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #3498db;
            text-decoration: none;
            text-align: center;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        /* Style cho thông báo lỗi/thành công */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Responsive cho màn hình nhỏ hơn */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .auth-showcase {
                padding: 30px 20px;
                min-height: auto;
                flex: none;
            }

            .auth-showcase h1 {
                font-size: 22px;
            }

            .auth-showcase p {
                font-size: 14px;
            }

            .auth-showcase-logo {
                font-size: 28px;
                padding: 8px 15px;
            }

            .auth-form-container {
                padding: 30px 20px;
                flex: 1;
            }

            .auth-form-wrapper {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-showcase">
        <div class="auth-showcase-logo">NOWJ</div>
        <h1>Chào mừng đến với NOWJ</h1>
        <p>Nền tảng phân tích rủi ro hợp đồng thông minh, giúp bạn quản lý hiệu quả và an toàn.</p>
    </div>

    <div class="auth-form-container">
        <div class="auth-form-wrapper">
            <h2 class="form-title" id="authTitle">Đăng Nhập</h2>

            <!-- Hiển thị thông báo lỗi nếu có -->
            <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
            <!-- Hiển thị thông báo thành công nếu có -->
            <div th:if="${successMessage}" class="alert alert-success">
                <span th:text="${successMessage}"></span>
            </div>


            <form id="authForm" method="post" action="/login">
                <!-- Trường "Họ và Tên" -->
                <div class="form-group" id="fullNameGroup" style="display: none;">
                    <label for="fullName">Họ và Tên</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Nhập họ và tên của bạn">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="username" placeholder="Nhập địa chỉ email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>

                <!-- Trường "Xác nhận Mật Khẩu" -->
                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword">Xác Nhận Mật Khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu">
                </div>

                <div class="forgot-password" id="forgotPasswordLink">
                    <a href="#">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="auth-button" id="submitButton">Đăng Nhập</button>
            </form>

            <a href="#" class="auth-link" id="switchAuthMode">Chưa có tài khoản? Đăng ký ngay</a>
        </div>
    </div>
    <script>
        const switchAuthModeLink = document.getElementById('switchAuthMode');
        const authTitle = document.getElementById('authTitle');
        const submitButton = document.getElementById('submitButton');
        const fullNameGroup = document.getElementById('fullNameGroup');
        const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const authForm = document.getElementById('authForm');

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const fullNameInput = document.getElementById('fullName');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        let isLoginMode = true;

        function updateAuthModeView() {
            if (isLoginMode) {
                authTitle.textContent = 'Đăng Nhập';
                submitButton.textContent = 'Đăng Nhập';
                switchAuthModeLink.textContent = 'Chưa có tài khoản? Đăng ký ngay';
                fullNameGroup.style.display = 'none';
                confirmPasswordGroup.style.display = 'none';
                forgotPasswordLink.style.display = 'block';

                authForm.action = '/login';

                // Làm sạch các trường liên quan đến Đăng Ký khi chuyển sang Đăng Nhập
                fullNameInput.value = '';
                confirmPasswordInput.value = '';
                passwordInput.value = '';
                emailInput.value = '';
            } else {
                authTitle.textContent = 'Đăng Ký';
                submitButton.textContent = 'Đăng Ký';
                switchAuthModeLink.textContent = 'Đã có tài khoản? Đăng nhập';
                fullNameGroup.style.display = 'block';
                confirmPasswordGroup.style.display = 'block';
                forgotPasswordLink.style.display = 'none';

                authForm.action = '/register';

                passwordInput.value = '';
                emailInput.value = '';
            }
        }

        switchAuthModeLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            updateAuthModeView();
        });

        // Initial view setup based on URL parameters (for redirect after registration/login error)
        const urlParams = new URLSearchParams(window.location.search);
        const isRedirectedFromAuth = urlParams.has('success') || urlParams.has('error');

        // Nếu có parameter báo lỗi/thành công, giữ nguyên chế độ Đăng Nhập
        if (isRedirectedFromAuth) {
            isLoginMode = true;
        } else {
            isLoginMode = true;
        }

        updateAuthModeView();

        if (isRedirectedFromAuth) {
            window.history.replaceState({}, document.title, "/login");
        }
    </script>
</body>

</html>
