<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - NOWJ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* CSS Styles */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            color: #333;
            display: flex;
            min-height: 100vh;
        }

        .auth-showcase {
            flex: 1;
            background-color: #24325D;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .auth-showcase-logo {
            display: inline-block;
            background-color: #FFF;
            color: #24325D;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .auth-showcase h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .auth-showcase p {
            font-size: 16px;
            max-width: 350px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .auth-form-container {
            flex: 1;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .auth-form-wrapper {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 500;
            color: #24325D;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        /* Thêm style cho lỗi validation */
        .form-group input.is-invalid {
            border-color: #dc3545;
        }

        .text-danger {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

        .auth-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .auth-button:hover {
            background-color: #2980b9;
        }

        .auth-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #3498db;
            text-decoration: none;
            text-align: center;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        /* Style cho thông báo lỗi/thành công */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Responsive cho màn hình nhỏ hơn */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .auth-showcase {
                padding: 30px 20px;
                min-height: auto;
                flex: none;
            }

            .auth-showcase h1 {
                font-size: 22px;
            }

            .auth-showcase p {
                font-size: 14px;
            }

            .auth-showcase-logo {
                font-size: 28px;
                padding: 8px 15px;
            }

            .auth-form-container {
                padding: 30px 20px;
                flex: 1;
            }

            .auth-form-wrapper {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-showcase">
        <div class="auth-showcase-logo">NOWJ</div>
        <h1>Chào mừng đến với NOWJ</h1>
        <p>Nền tảng phân tích rủi ro hợp đồng thông minh, giúp bạn quản lý hiệu quả và an toàn.</p>
    </div>

    <div class="auth-form-container">
        <div class="auth-form-wrapper">
            <h2 class="form-title">Đăng Ký</h2>

            <!-- Hiển thị thông báo lỗi chung nếu có (ví dụ: email đã tồn tại) -->
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <!-- Hiển thị thông báo thành công sau khi đăng ký -->
            <div th:if="${param.registrationSuccess}" class="alert alert-success">
                Đăng ký thành công! Vui lòng đăng nhập.
            </div>

            <form method="post" th:action="@{/register}" th:object="${registrationRequest}">
                <div class="form-group">
                    <label for="fullName">Họ và Tên</label>
                    <input type="text" id="fullName" name="fullName" th:field="*{fullName}"
                        placeholder="Nhập họ và tên của bạn" required class="form-control"
                        th:classappend="${#fields.hasErrors('fullName')}? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" placeholder="Nhập địa chỉ email"
                        required class="form-control" th:classappend="${#fields.hasErrors('email')}? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-group">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" name="password" th:field="*{password}"
                        placeholder="Nhập mật khẩu" required class="form-control"
                        th:classappend="${#fields.hasErrors('password')}? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác Nhận Mật Khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}"
                        placeholder="Nhập lại mật khẩu" required class="form-control"
                        th:classappend="${#fields.hasErrors('confirmPassword')}? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                        th:errors="*{confirmPassword}"></div>
                </div>

                <button type="submit" class="auth-button">Đăng Ký</button>
            </form>

            <a th:href="@{/login}" class="auth-link">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>
</body>

</html>
